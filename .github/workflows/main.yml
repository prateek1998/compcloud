# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: setup git config
        run: |
          git config user.name "Prateek Saini"
          git config user.email "pratiiksaini@gmail.com"
      - name: installing the dependencies
        run: |
            npm install
            rm -rf .next
      # - name: Code formatting
      #   run: |
      #     npm run format
      #     git add .
      #     git commit -m "Code formatting from github action"
      #     git push
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: setup deployment
        run: |       
          npm run build
          # git add .next -f
          # git commit -m "build files from github action"
          # git push
          sudo mkdir -p /tmp/${{github.sha}}
          sudo cp -r dist /tmp/${{github.sha}}
          sudo tar -czf /tmp/${{github.sha}}/compcloud_build.tgz -C /tmp/${{github.sha}}/dist .
          sudo ls /tmp/${{github.sha}}/
      - name: uploading files via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "/tmp/${{github.sha}}/compcloud_build.tgz"
          target: "~/compcloud/test"

